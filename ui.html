            </div>

            </div>

            <div class="select card" data-index='2' id="scis" >

   <div class="resultcard">
        <div class="score">
        <h2>Score : </h2>
        <h3><div class="scoreholder"></div></h3>
        </div>
        <div class="choiceContainer">
            <div class="compchoice">
                <h2>&emsp;Computer's Choice was: </h2>
                <div class="card" id="comp"></div>
            </div>
            <div class="playerchoice">
                <h2>&emsp;Your Choice was: </h2>
                <div class="card" id="player"></div>
            </div>
        </div>

        <h2><div class="state"></div></h2>
        <div class="btns">
            <button onclick="continuebtn()">Continue</button>
            <button class="cancel" onclick="cancel()">Cancel</button>
        </div>
